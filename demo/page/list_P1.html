    var width = document.querySelector('html').offsetWidth;
    var delta =  (1920-320) / (20-12);
    var fontSize = (width - 320) / delta + 12;
    if(width <= 320){
        fontSize = 12;
    }else if(width >=1440){
        fontSize = 20;
    }
    document.querySelector('html').style.fontSize = fontSize+'px';
    window.addEventListener('resize',function(){
        var width = document.querySelector('html').offsetWidth;
        var delta =  (1440-320) / (20-12);
        var fontSize = (width - 320) / delta + 12;
        if(width <= 320){
            fontSize = 12;
        }else if(width >=1440){
            fontSize = 20;
        }
        document.querySelector('html').style.fontSize = fontSize+'px';
    });
