<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移动视差效果</title>
	<style>
		#palxBox{
			width: 100%;
			height: 500px;
			background-color: #eee;
			position: relative;
		}
		div[id^=plaxList]{
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #396;
			left: 0;
			top: 0;
			text-align: center;
			line-height: 50px;
		}
		#plaxList1{
			top: 100px;
			left: 5%;
		}
		#plaxList2{
			top: 200px;
			left: 10%;
		}
		#plaxList3{
			top: 100px;
			left: 15%;
		}
		#plaxList4{
			top: 200px;
			left: 20%;
		}
	</style>
</head>
<body>
<p>鼠标移动视差效果:跟随鼠标的方向</p>
	<div id="palxBox">
		<div id="plaxList1">反方向</div>
		<div id="plaxList2">正方向</div>
		<div id="plaxList3">反方向</div>
		<div id="plaxList4">正方向</div>
		<div id="plaxList5" data-xrange="100" data-yrange="200" style="top: 300px;left: 100px;">data</div>
	</div>
	<script src="jquery.min.js"></script>
	<script src="jquery.plaxify.js"></script>
	<script>
	$("#palxBox>div").each(function(idx,el){
		var opt={
			    xRange: 50, // 水平移动范围
			    yRange: 50, // 竖直移动范围
			    background: false // 是否使用背景定位实现位移
			}
		
		if(idx%2!==0){			
			opt.invert=false; // 是否反向
		}else{			
			opt.invert=true; // 是否反向
		}
		$(el).plaxify(opt);
	})
		$.plax.enable({activityTarget: $('#palxBox')}); // 开启视差效果，activityTarget：视差容器
	</script>
</body>
</html>
